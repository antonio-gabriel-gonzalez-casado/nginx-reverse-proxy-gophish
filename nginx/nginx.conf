worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name iesalixar.site;

        # Configuración para servir el challenge de Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/html;
            allow all;  # Asegúrate de permitir el acceso a este directorio
        }

        # Redirigir todas las solicitudes HTTP a HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name iesalixar.site www.iesalixar.site;

        ssl_certificate /etc/letsencrypt/live/iesalixar.site/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/iesalixar.site/privkey.pem;

        # Redirigir las peticiones generales al frontend de GoPhish
        location / {
            proxy_pass http://gophish:8080;  # Redirige al frontend de GoPhish en el puerto 8080
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Redirigir las peticiones al panel de administración de GoPhish
        location /admin/ {
            proxy_pass http://gophish:3333;  # Redirige al panel de administración de GoPhish en el puerto 3333
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Mantener esta configuración para Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/html;
            allow all;
        }
    }

}
